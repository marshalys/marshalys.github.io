    <p>今天在服务器上用mysql导入数据，数据中有中文的，发现导进去是乱码。看了一下帮助，原来默认是使用latin1，所以需要设置一下编码：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"># mysql --default-character-set=utf8  -uxxxuser --database=xxxxdb &lt; xxxxdata.sql</div></pre></td></tr></table></figure></p>
<p>呵呵，然后就ok了。</p>
<p>另外看了一下，还可以在my.cnf文件中的[client]段添加：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">default-character-set=utf8</div></pre></td></tr></table></figure></p>
<p>设置，这样可以不用每次导数据都加上–default-character-set=utf8了。</p>
